{% extends 'hsmoms/patient/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h6 class="text-muted">Patient | Book Appointment</h6>
    <div class="col-md-5 mx-auto mt-3">
        <form action="" method="post" class="border p-3 rounded">
            <h6 class="text-muted text-center">Book Appointment Form</h6>
            {% csrf_token %}
            {{form|crispy}}
            <div class="my-3">
                <button type="submit" class="btn btn-primary form-control">Book Appointment</button>
            </div>
        </form>
    </div>
{% endblock content %}

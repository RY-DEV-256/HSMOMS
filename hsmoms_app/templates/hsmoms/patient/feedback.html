{% extends 'hsmoms/patient/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h6 class="text-muted">Send Feedback On Prescriptions</h6>
<form action="" method="post" class="p-3 border rounded mt-2 col-md-5 mx-auto">
    {% csrf_token %}
    {{form|crispy}}
    <div class="my-3">
        <button type="submit" class="btn btn-primary form-control">Send Feedback</button>
    </div>
</form>
{% endblock content %}

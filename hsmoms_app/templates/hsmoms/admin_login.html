{% extends 'hsmoms/base_login.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="col-md-4 mx-auto">
    <p class="text-muted mb-3" style="font-size: 25px;">
        HSMOMS | Administrator Login
    </p>

    <div class="shadow rounded p-4">
        <form action="" method="post" class="border rounded p-3 mt-3 mb-3">
            <p class="text-primary">Sign in to your account</p>
            {% csrf_token %}
            {{form|crispy}}
            <div class="my-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary btn-sm form-control">Login</button>
            </div>
            
        </form>
        <div class="my-3 mb-3">
            <p class="text-center">HSMOM SYSTEM</p>
        </div>
    </div>
    <p><a href="{% url 'home' %}" class="nav-link text-primary my-3">Back home</a></p>
    </div>
</div>
{% endblock content %}

{% extends 'hsmoms/admin/admin_dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h6 class="text-muted">Admin | Add Specialization</h6>

    <div class="col-md-5 mx-auto">
        <form method="post" class="shadow-lg p-3 bg-body-tertiary rounded">
            <div class="text-center text-muted h5 mb-3">Specialization Creation Form</div>
            {% csrf_token %}
            {{form|crispy}}
            <div class="my-3">
            <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}

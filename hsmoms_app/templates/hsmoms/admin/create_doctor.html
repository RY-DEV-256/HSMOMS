{% extends 'hsmoms/admin/admin_dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h6 class="text-muted">Admin | Create Doctor</h6>

    <div class="col-md-5 mx-auto">
        <form method="POST" enctype="multipart/form-data" action="{% url 'create_doctor' %}" class="border rounded p-3">
            <div class="text-center h5 mb-3 text-muted">Doctor Creation Form</div>
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="my-3 btn btn-primary form-control">Add Doctor</button>
        </form>
    </div>
{% endblock content %}

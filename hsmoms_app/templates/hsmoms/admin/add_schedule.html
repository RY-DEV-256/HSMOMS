{% extends 'hsmoms/admin/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h6 class="text-muted">Admin | Create Schedule</h6>
    <div class="col-md-5 mx-auto">
        <form method="post" class="p-3 border rounded">
            <div class="text-center text-muted h5 mb-3">Schedule Creation Form</div>
            {% csrf_token %}
            {{form|crispy}}
            <div class="my-3">
            <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}

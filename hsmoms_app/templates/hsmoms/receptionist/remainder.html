{% extends "hsmoms/receptionist/base.html" %}


{% block content %}
<h6 class="text-muted">Reminders</h6>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Patient</th>
                <th>Message</th>
                <th>Sent At</th>
            </tr>
        </thead>
        <tbody>
            {% for reminder in reminders %}
                <tr>
                    <td>{{ reminder.id }}</td>
                    <td>{{ reminder.patient.admin.get_full_name }}</td>
                    <td>{{ reminder.message }}</td>
                    <td>{{ reminder.send_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
